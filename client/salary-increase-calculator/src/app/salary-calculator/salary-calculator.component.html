<div class="container" dir="rtl">
    <form [formGroup]="salaryForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
            <label for="partTimePosition">חלקיות המשרה:</label>
            <select id="partTimePosition" formControlName="partTimePosition" class="form-control">
                <option [value]="100">100%</option>
                <option [value]="75">75%</option>
                <option [value]="50">50%</option>
            </select>
        </div>

        <div class="form-group">
            <label for="professionalLevel">רמה מקצועית:</label>
            <select id="professionalLevel" formControlName="professionalLevel" class="form-control">
                <option value="beginner">מתחיל</option>
                <option value="experienced">מנוסה</option>
            </select>
        </div>

        <div class="form-group">
            <label for="managementLevel">רמה ניהולית:</label>
            <select id="managementLevel" formControlName="managementLevel" class="form-control">
                <option [value]="0">ללא</option>
                <option [value]="1">רמה ניהול 1</option>
                <option [value]="2">רמת ניהול 2</option>
                <option [value]="3">רמת ניהול 3</option>
                <option [value]="4">רמת ניהול 4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="yearsOfSeniority">סה"כ שנות וותק:</label>
            <input type="number" id="yearsOfSeniority" formControlName="yearsOfSeniority" class="form-control">
        </div>

        <div class="form-group">
            <label for="entitledToAdditionalWork">זכאות לתוספת עבודה בחוק:</label>
            <input type="checkbox" id="entitledToAdditionalWork" formControlName="entitledToAdditionalWork"
                class="form-check-input">
        </div>

        <div class="form-group" *ngIf="salaryForm.get('entitledToAdditionalWork')?.value">
            <label for="group">קבוצה:</label>
            <select id="group" formControlName="group" class="form-control">
                <option value="A">קבוצה א'</option>
                <option value="B">קבוצה ב'</option>
            </select>
        </div>

        <button type="submit" class="btn1 btn-primary" [disabled]="!salaryForm.valid">חישוב השכר</button>
    </form>
</div>

<app-salary-calculator-child *ngIf="salaryResult" [salaryResult]="salaryResult"
    [employeeData]="salaryForm.value"></app-salary-calculator-child>
<br />
<button type="button" *ngIf="salaryResult" (click)="resetCalculator()" class="btn2 btn-secondary mt-3">איפוס</button>
